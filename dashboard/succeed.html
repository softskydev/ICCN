  <body>
    <div id="wrap">
      <header class="header" id="header">
        <div class="header__wrap container"><a class="header__logo" href="#"><img src="images/iccn-logo-colored.png"/></a>
          <div class="header__right">
            <div class="header__cart">
              <div class="img"><img src="images/ic-cart-blue.svg" width="24" height="24" alt="Notif"/></div><span>99</span>
            </div>
            <div class="header__notif">
              <div class="img"><img src="images/ic-bell.svg" width="24" height="24" alt="Notif"/></div><span>99</span>
            </div>
            <div class="header__profile"><a class="profile" href="#">

            </div>

        </div>
      </header>

        <div class="container">
          <div class="row justify-content-center">
            <div class="cel-lg-6">
              <div class="thank-you">
                <div class="thank-you__wrap">

                  <div class="large">ABSTRACT SUBMITTED AND READY TO BE<br>REVIEWED BY ICCN 2024!</div>
                  <p>Our team has carefully reviewed every detail</p>
                  <div class="thank-you__action"><a class="btn btn-primary" href="#">KEMABLI KE DASHBOARD</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__wrap container"><span class="copy">Copyrights Â© 2021 All Rights Reserved</span></div>
      </footer>
